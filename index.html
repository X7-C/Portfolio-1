<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="icon">
            <img src="./images/Logo.svg" alt="Icon" />
        </div>
        <nav>
            <a href="#">About me</a>
            <a href="#">Fun Stuff</a>
        </nav>
    </header>

    <main>
        <section>
            <h1>Section 1 Header</h1>
            <p>Section 1 Text</p>
            <div class="images">
                <img src="image1.png" alt="Image 1" />
                <img src="image2.png" alt="Image 2" />
                <img src="image3.png" alt="Image 3" />
            </div>
            <p>Text below images</p>
        </section>
        
        <section>
            <h1>Section 2 Header</h1>
            <p>Section 2 Text</p>
            <div class="images">
                <img src="image1.png" alt="Image 1" />
                <img src="image2.png" alt="Image 2" />
                <img src="image3.png" alt="Image 3" />
            </div>
            <p>Text below images</p>
        </section>

        <section>
            <h1>Section 3 Header</h1>
            <p>Section 3 Text</p>
            <div class="images">
                <img src="image1.png" alt="Image 1" />
                <img src="image2.png" alt="Image 2" />
                <img src="image3.png" alt="Image 3" />
            </div>
            <p>Text below images</p>
        </section>

        <div class="additional-section">
            <h1>Bottom Header</h1>
            <img src="side-image.png" alt="Side Image" class="side-image"/>
            <div class="additional-text">
                <h2>Sub Header</h2>
                <p>Additional text below Sub Header.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Footer for spacing</p>
    </footer>
</body>
</html>
